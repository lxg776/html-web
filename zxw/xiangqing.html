        /*使用jqzoom*/
        $(function() {
            //放大镜实现js
            $(".jqzoom").jqueryzoom({
                xzoom: 400, //放大图的宽度(默认是 200)
                yzoom: 400, //放大图的高度(默认是 200)
                offset: 10, //离原图的距离(默认是 10)
                position: "right", //放大图的定位(默认是 "right")
                preload: 1,
				lens:2
            });



            //底部图片hover切换实现js
            $('.img-list img').hover(function(){
				$('.img-list img').removeClass("t-img-hover");
				$(this).addClass("t-img-hover");
              $('.jqzoom img').attr('src',$(this).attr('src'));
              $('.jqzoom img').attr('jqimg',$(this).attr('src'));
            },function(){
              $.noop();
            });
        });
    </script>
